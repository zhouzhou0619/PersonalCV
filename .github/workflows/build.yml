name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Build
        run: npm run build
        env:
          CI: false     # 关键：别让 CRA 把 warning 当成 error
